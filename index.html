<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Practice</title>
  <!-- Linking CSS File With HTML -->
  <link rel="stylesheet" href="style.css">

  <!-- Using Internal CSS To Style Headings -->
  <style>
    /* <!-- Internal CSS Has More Priority Than External CSS --> */
    .Heading {
      color: Grey;
    }
    </style>
</head>

<body>

  <div>
    <h1 class="Heading" style="color: blueviolet;"> This is the main heading for the page.</h1>
    <h2 class="Heading" style="color: blueviolet;"> This is the second heading for the page.</h2>
    <h3 class="Heading" style="color: blueviolet;"> This is not the main heading for the page.</h3>
  </div>

</body>

</html>
